<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>

</head>

<body>
    <header>
        <img  class="logo-2" src="/imagenes/Logo-2.png" alt="logo Alura">
    </header>
    <main >
        <section>
            <textarea class="tex-seccion" cols="30" rows="10"  placeholder="ingrese aquí su texto"></textarea>            
            <div>
                <h6 class="informacion-1"> Solo letras minúsculas y sin acento </h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>     
                
            </div>
                      
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="Ningun mensaje fue encontrado"></textarea>          
            <div class="btn-copiar">
                <button class="boton-copiar" onclick="botonCopiar()">Copiar</button>
                <h2 class="informacion-2"></h2>
            </div>
        </section>        

    </main>
<script src="/script.js"></script>        
</body> 
<footer>
    <div>
        <a class="presentacion__h">Elaborado por Heidy ZT</a>
                        
       </div> 
</footer>
</html>
